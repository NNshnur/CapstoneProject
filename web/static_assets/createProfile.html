<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-control" content="public">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="css/frontal-truck-svgrepo-com.svg">
    <title>TruckBizBook</title>
    <script type="text/javascript" src="assets/createProfile.js"></script>
</head>
<header class="header" id="header" style="background-color: #203965;">
    <div class="container d-flex align-items-center justify-content-between">
        <h1 class="logoTruckBizBook text-left text-white"><strong>TruckBizBook</strong></h1>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="expenses.html">Expenses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="income.html">Income</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="runningbalance.html">Running Balance</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown" href="profile.html" role="button" aria-expanded="false">Profile</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" id="profilePic">Create / Update</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="profile.html">Back to Profile</a></li>
                </ul>
            </li>
        </ul>
        <button type="button" class="btn btn-warning" id="logout">Logout</button>
    </div>
</header>
<body>

<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <strong> Please verify and confirm the changes!</strong>
            </div>
            <div class="modal-body text-center">
                <div class="mb-3">
                    <p class="form-label"><strong>First Name</strong></p>
                    <p id="fnameC" class="text-center"></p>
                </div>
                <div class="mb-3">
                    <p class="form-label"><strong>Last Name</strong></p>
                    <p id="lnameC" class="text-center"></p>
                </div>
                <div class="mb-3">
                    <p class="form-label"><strong>Company Name</strong></p>
                    <p id="companyNameC" class="text-center"></p>
                </div>
                <div class="mb-3">
                    <p class="form-label"><strong>Truck ID(s)</strong></p>
                    <p id="truckIdsC" class="text-center"></p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-dark" id="confirm">Confirm</button>
            </div>
        </div>
    </div>
</div>


<div class="col py-3 page-body-background">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card-profile">
                    <div class="card-body">
                        <h1 class="card-title text-center" id="welcome"><em> Update Profile </em></h1>
                        <br>
                        <form>
                            <div class="mb-3">
                                <label for="fname" class="form-label">First Name</label>
                                <input type="text" class="form-control form-control-lg" id="fname" placeholder="First Name" style="width: 100%;">
                            </div>
                            <div class="mb-3">
                                <label for="lname" class="form-label">Last Name</label>
                                <input type="text" class="form-control form-control-lg" id="lname" placeholder="Last Name" style="width: 100%;">
                            </div>
                            <div class="mb-3">
                                <label for="coName" class="form-label">Company Name</label>
                                <input type="text" class="form-control form-control-lg" id="coname" placeholder="Company Name" style="width: 100%;">
                            </div>
                            <div class="mb-3">
                                <label for="tid" class="form-label">Truck ID(s)</label>
                                <input type="text" class="form-control form-control-lg" id="tid" placeholder="Truck ID(s)" style="width: 100%;">
                            </div>
                            <div class="text-end">
                                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#confirmModal" id="submitted">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
