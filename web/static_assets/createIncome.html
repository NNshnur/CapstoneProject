<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">

    <link rel="shortcut icon" href="css/frontal-truck-svgrepo-com.svg">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="assets/createIncome.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <title>TruckBizBook</title>

</head>
<header class="header" id="header" style="background-color: #203965;">
    <div class="container d-flex align-items-center justify-content-between">
        <h1 class="logoTruckBizBook text-left text-white"><strong>TruckBizBook</strong></h1>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="expenses.html">Expenses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="income.html">Income</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="runningbalance.html">Running Balance</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown" href="profile.html" role="button" aria-expanded="false">Profile</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="createProfile.html" id="profilePic">Create / Update</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="profile.html">Back to Profile</a></li>
                </ul>
            </li>
        </ul>
        <button type="button" class="btn btn-warning" id="logout">Logout</button>
    </div>
</header>
<body>

<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <strong> Please verify your entry!</strong>
            </div>
            <div class="modal-body text-center">
                <div class="mb-3">
                    <p class="form-label"><strong>Truck Id</strong></p>
                    <p id="truckInc" class="text-center"></p>
                </div>
                <div class="mb-3">
                    <p class="form-label"><strong>Date</strong></p>
                    <p id="dateInc" class="text-center"></p>
                </div>
                <div class="mb-3">
                    <p class="form-label"><strong>Deadhead Miles</strong></p>
                    <p id="deadheadInc" class="text-center"></p>
                </div>
                <div class="mb-3">
                    <p class="form-label"><strong>Loaded Miles</strong></p>
                    <p id="loadedInc" class="text-center"></p>
                </div>
                <div class="mb-3">
                    <p class="form-label"><strong>Gross Income</strong></p>
                    <p id="grossInc" class="text-center"></p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="confirmInc">Confirm</button>
            </div>
        </div>
    </div>
</div>


<div class="col py-3 page-body-background">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card-profile">
                    <div class="card-body">
                        <h1 class="card-title text-center" id="welcome"><em>Create an income entry</em></h1>
                        <br>
                        <form>
                            <div class="mb-3">
                                <label for="t_idzInc" class="form-label">Truck Id</label>
                                <input type="text" class="form-control form-control-lg" id="t_idzInc">
                            </div>
                            <div class="mb-3">
                                <label for="incDate" class="form-label">Date</label>
<!--                                <input type="text" class="form-control form-control-lg" id="incDate"style="width: 100%;">-->
                                <input type="text" class="form-control form-control-lg datepicker" id="incDate" style="width: 100%;" autocomplete="off">
                            </div>

                            <div class="mb-3">
                                <label for="deadHeadMilesC" class="form-label">Deadhead Miles</label>
                                <input type="text" class="form-control form-control-lg" id="deadHeadMilesC"style="width: 100%;">
                            </div>
                            <div class="mb-3">
                                <label for="loadedC" class="form-label">Loaded Miles</label>
                                <input type="text" class="form-control form-control-lg" id="loadedC" style="width: 100%;">
                            </div>
                            <div class="mb-3">
                                <label for="grossC" class="form-label">Gross Income</label>
                                <input type="text" class="form-control form-control-lg" id="grossC"style="width: 100%;">
                            </div>
                            <div class="text-end">
                                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#confirmModal" id="submitted">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
  // Initialize Bootstrap Datepicker
  $(document).ready(function() {
    $('.datepicker').datepicker({
      format: 'mm-dd-yyyy',
      autoclose: true,
      todayHighlight: true
    });
  });
</script>
</body>
</html>
