<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-control" content="public">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="shortcut icon" href="css/frontal-truck-svgrepo-com.svg">
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>TruckBizBook</title>
<script type="text/javascript" src="assets/viewAllExpenses.js"></script>
</head>
<body>
<header class="header" id="header" style="background-color: #203965;">
    <div class="container d-flex align-items-center justify-content-between">
        <h1 class="logoTruckBizBook text-left text-white"><strong>TruckBizBook</strong></h1>
        <ul class="nav">
            <li class="nav-item">
                <a id="expenses-link" class="nav-link active text-white" aria-current="page" href="expenses.html">Expenses</a>
            </li>
            <li class="nav-item">
                <a id="income-link" class="nav-link text-white" href="income.html">Income</a>
            </li>
            <li class="nav-item">
                <a id="runningbalance-link" class="nav-link text-white" href="runningbalance.html">Running Balance</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown" href="profile.html" role="button" aria-expanded="false">Profile</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="createProfile.html">Create / Update</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="profile.html">Back to Profile</a></li>
                </ul>
            </li>
        </ul>

        <button type="button" class="btn btn-warning" id="logout">Logout</button>
    </div>
</header>

<div class="col py-3 page-body-background">
    <h3 class="text-center"> <u><strong>Expenses</strong></u></h3>
    <div class="d-flex justify-content-start mb-3 pl-2">
        <button type="button" class="btn btn-warning me-2 ms-2" id="addEx">Add</button>
        <div class="dropdown">
            <button class="btn btn-warning dropdown-toggle" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Filter by Category
            </button>
            <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                <li><a class="dropdown-item" href="#">Category 1</a></li>
                <li><a class="dropdown-item" href="#">Category 2</a></li>
                <li><a class="dropdown-item" href="#">Category 3</a></li>
                <li><a class="dropdown-item" href="#">Category 4</a></li>
                <li><a class="dropdown-item" href="#">Category 5</a></li>
            </ul>
        </div>
    </div>
    <table class="table table-bordered" id="Toptable">
        <thead>
        <tr>
            <th scope="col" class="table-secondary text-center header-cell">EXPENSE ID</th>
            <th scope="col" class="table-secondary text-center header-cell">TRUCK ID</th>
            <th scope="col" class="table-secondary text-center header-cell">VENDOR NAME</th>
            <th scope="col" class="table-secondary text-center header-cell">CATEGORY</th>
            <th scope="col" class="table-secondary text-center header-cell">DATE</th>
            <th scope="col" class="table-secondary text-center header-cell">AMOUNT</th>
            <th scope="col" class="table-secondary text-center header-cell">PAYMENT TYPE</th>
            <th scope="col" class="table-secondary text-center header-cell">EDIT  /  DELETE</th>

        </tr>
        </thead>
        <tbody id="expense-list">
        </tbody>
    </table>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
