<html>
<head>

</head>
<header class="header" id="header" style="background-color: #203965;">
    <div class="container d-flex align-items-center justify-content-between">
        <h1 class="logoTruckBizBook text-left text-white"><strong>TruckBizBook</strong></h1>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="expenses.html">Expenses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="income.html">Income</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="runningbalance.html">Running Balance</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown" href="profile.html" role="button" aria-expanded="false">Profile</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" id="profilePic">Create / Update</a></li>

        <button type="button" class="btn btn-warning" id="logout">Logout</button>

<body>

<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <strong> Please verify your entry!</strong>
            </div>
            <div class="modal-body text-center">
                <div class="mb-3">
                    <p class="form-label"><strong>Truck Id</strong></p>
                    <p id="truckC" class="text-center"></p>
                </div>
                <div class="mb-3">
                    <p class="form-label"><strong>Vendor Name</strong></p>
                    <p id="VendorNameC" class="text-center"></p>
                </div>
                <div class="mb-3">
                    <label for="categoryC" class="form-label">Category</label>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Select Category
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="categoryDropdown" id="categoryOptions">
                            <li><a class="dropdown-item" href="#" data-category="TRAILER">TRAILER</a></li>
                            <li><a class="dropdown-item" href="#" data-category="INSURANCE">INSURANCE</a></li>
                            <li><a class="dropdown-item" href="#" data-category="FUEL">FUEL</a></li>
                            <!-- Add more options as needed -->
                        </ul>
                        <input type="hidden" id="categoryC" name="categoryC" value="">
                    </div>
                </div>
                <div class="mb-3">
                    <p class="form-label"><strong>Date</strong></p>
                    <p id="dateC" class="text-center"></p>
                </div>
                <div class="mb-3">
                    <p class="form-label"><strong>Amount</strong></p>
                    <p id="amountC" class="text-center"></p>
                </div>
                <div class="mb-3">
                    <p class="form-label"><strong>Payment Type</strong></p>
                    <p id="paymentTypeC" class="text-center"></p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-dark" id="confirm">Confirm</button>
            </div>
        </div>
    </div>
</div>


<div class="col py-3 page-body-background">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card-profile">
                    <div class="card-body">
                        <h1 class="card-title text-center" id="welcome"><em>Create an expense entry</em></h1>
                        <br>
                        <form>
                            <div class="mb-3">
                                <label for="t_idz" class="form-label">Truck Id</label>
                                <input type="text" class="form-control form-control-lg" id="t_idz">
                            </div>
                            <div class="mb-3">
                                <label for="vName" class="form-label">Vendor Name</label>
                                <input type="text" class="form-control form-control-lg" id="vName"style="width: 100%;">
                            </div>
                            <div class="mb-3">
                                <label for="categoryCc" class="form-label">Category</label>
                                <select class="form-select form-select-lg" id="categoryCc" name="categoryC">
                                    <option value="TRAILER">TRAILER</option>
                                    <option value="INSURANCE">INSURANCE</option>
                                    <option value="FUEL">FUEL</option>
                                    <!-- to add mor-->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="dDate" class="form-label">Date</label>
                                <input type="text" class="form-control form-control-lg" id="dDate"style="width: 100%;">
                            </div>
                            <div class="mb-3">
                                <label for="amo" class="form-label">Amount</label>
                                <input type="text" class="form-control form-control-lg" id="amo" style="width: 100%;">
                            </div>
                            <div class="mb-3">
                                <label for="ptypeC" class="form-label">Payment Type</label>
                                <input type="text" class="form-control form-control-lg" id="ptypeC"style="width: 100%;">
                            </div>
                            <div class="text-end">
                                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#confirmModal" id="submitted">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
